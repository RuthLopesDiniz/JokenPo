<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô </h1>

    <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x1F44A</button>
        <button id="paper" onclick="playHuman('paper')">&#x1F590</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x1F596</button>
    </div>
        <button id="choiceplayMachine"></button>
        <p class="result"></p>
       
        <div class="container2">
            <p class="score">Sua pontuação: <span class="showScoreHuman">0</span></p>
            <p class="machineScore">Pontuação da Alexa: <span class="showMachineScore">0</span></p>
        </div>

        <button class="refresh">Reiniciar</button>
    </div>

    
    
<script src="./script.js" defer></script>
</body>
</html>
